<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duncan's Playground</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.6s ease-out;
    }

    .header h1 {
      color: white;
      font-size: 3em;
      text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2em;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      animation: fadeIn 0.8s ease-out;
      align-items: start;
    }

    .category-card {
      background: white;
      border-radius: 20px;
      border: 5px solid #2d3748;
      box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 12px 12px 0px rgba(0, 0, 0, 0.3);
    }

    .category-card:active {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
    }

    .category-header {
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 4px solid #2d3748;
      width: 100%;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
      text-align: left;
      cursor: pointer;
    }

    .category-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      border: 3px solid #2d3748;
      flex-shrink: 0;
    }

    .category-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #2d3748;
      flex-grow: 1;
    }

    .expand-arrow {
      font-size: 1.5em;
      color: #2d3748;
      transition: transform 0.3s;
    }

    .expand-arrow.open {
      transform: rotate(180deg);
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .category-content.open {
      max-height: 5000px;
    }

    .subcategory {
      border-bottom: 3px dashed #e2e8f0;
    }

    .subcategory:last-child {
      border-bottom: none;
    }

    .subcategory-header {
      padding: 20px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: none;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .subcategory-header:hover {
      background: #f7fafc;
    }

    .subcategory-title {
      font-size: 1.3em;
      color: #4a5568;
      font-weight: bold;
    }

    .subcategory-arrow {
      font-size: 1.2em;
      color: #4a5568;
      transition: transform 0.3s;
    }

    .subcategory-arrow.open {
      transform: rotate(180deg);
    }

    .subcategory-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .subcategory-content.open {
      max-height: 3000px;
    }

    .subcategory-links-wrapper {
      padding: 0 25px 20px 25px;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .link-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 15px 10px;
      background: #f7fafc;
      border: 3px solid #2d3748;
      border-radius: 12px;
      text-decoration: none;
      color: #2d3748;
      transition: all 0.2s;
      box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
    }

    .link-button.has-color {
      color: white;
      border-color: rgba(0, 0, 0, 0.3);
    }

    .link-button:hover {
      transform: translate(-1px, -1px);
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
      filter: brightness(1.1);
    }

    .link-button:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
    }

    .link-icon {
      font-size: 1.8em;
    }

    .link-name {
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 2em;
      padding: 50px;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
    }

    .error {
      background: #fc8181;
      color: white;
      padding: 20px;
      border-radius: 15px;
      border: 4px solid #2d3748;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Subcategory({ subcategory }) {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div className="subcategory">
          <button
            className="subcategory-header"
            onClick={() => setIsOpen(!isOpen)}
            aria-expanded={isOpen}
          >
            <div className="subcategory-title">{subcategory.name}</div>
            <div className={`subcategory-arrow ${isOpen ? 'open' : ''}`}>
              <i className="fas fa-chevron-down"></i>
            </div>
          </button>
          <div className={`subcategory-content ${isOpen ? 'open' : ''}`}>
            <div className="subcategory-links-wrapper">
              <div className="links-grid">
                {subcategory.links.map((link, linkIdx) => (
                  <a
                    key={linkIdx}
                    href={link.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`link-button ${link.color ? 'has-color' : ''}`}
                    style={link.color ? { backgroundColor: link.color } : {}}
                  >
                    <div className="link-icon">
                      <i className={`fas ${link.icon}`}></i>
                    </div>
                    <div className="link-name">{link.name}</div>
                  </a>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

    function CategoryCard({ category }) {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div className="category-card">
          <button
            className="category-header"
            onClick={() => setIsOpen(!isOpen)}
            aria-expanded={isOpen}
          >
            <div
              className="category-icon"
              style={{ backgroundColor: category.color }}
            >
              <i className={`fas ${category.icon}`}></i>
            </div>
            <div className="category-title">{category.name}</div>
            <div className={`expand-arrow ${isOpen ? 'open' : ''}`}>
              <i className="fas fa-chevron-down"></i>
            </div>
          </button>

          <div className={`category-content ${isOpen ? 'open' : ''}`}>
            <div>
              {category.subcategories.map((subcategory, idx) => (
                <Subcategory key={idx} subcategory={subcategory} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        fetch('links.json')
          .then((response) => {
            if (!response.ok) {
              throw new Error('Could not load links.json');
            }
            return response.json();
          })
          .then((json) => {
            setData(json);
            setLoading(false);
          })
          .catch((err) => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      if (loading) {
        return <div className="loading">Loading your navigation hub...</div>;
      }

      if (error) {
        return (
          <div className="container">
            <div className="error">
              <i className="fas fa-exclamation-triangle"></i>
              <div>Oops! {error}</div>
              <div style={{ fontSize: '0.8em', marginTop: '10px' }}>
                Make sure links.json is in the same folder as index.html
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="header">
            <h1>Duncan's Playground</h1>i
          </div>
          <div className="categories-grid">
            {data.categories.map((category, idx) => (
              <CategoryCard key={idx} category={category} />
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
